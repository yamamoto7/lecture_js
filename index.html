<!DOCTYPE html>
<html>
<head>
  <title>js練習</title>
</head>
<body>
  <script type="text/javascript">
    // 問題1
    function output(first) {
      console.log(first);
    }

    // 問題2
    output(4);
    output("こんにちは。");

    // 問題3
    function adder(a, b, c) {
      console.log(a + b + c);
    }

    // 問題4
    adder(4, 20, 10);
    adder(-10, -10, 0);
    adder("こんにちは。", "これは、", "文字列です。");

  </script>
</body>
</html>
