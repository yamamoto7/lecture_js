<!DOCTYPE html>
<html>
<head>
  <title>js練習</title>
</head>
<body>
  <script type="text/javascript">
    // 問題1
    function output(first) {
      return first;
    }

    // 問題2
    console.log(output(4));
    console.log(output("こんにちは。"));

    // 問題3
    function adder(a, b, c) {
      return (a + b + c);
    }

    // 問題4
    console.log(adder(4, 20, 10));
    console.log(adder(-10, -10, 0));
    console.log(adder("こんにちは。", "これは、", "文字列です。"));

  </script>
</body>
</html>
